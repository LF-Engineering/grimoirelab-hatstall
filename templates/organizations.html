{% extends 'base.html' %}
{% set active_page = "organizations" %}

{% block title %}Profiles{% endblock %}

{% block head %}
    {{ super() }}
    <script type="text/javascript">
        $(document).ready(function(){
            $('#orgsTable').DataTable();
        });
    </script>
{% endblock %}

{% block body %}
<h1>Organizations</h1>
<table class="table table-striped" id="orgsTable">
    <thead class="thead-dark">
        <tr>
            <th>Name</th>
            <th>Domain</th>
        </tr>
    </thead>
    <tbody>
        {%  for domain in domains %}
        <tr>
            <td>{{domain.organization.name}}</td>
            <td>{{domain.domain}}</td>
        </tr>
        {% endfor %}
    </tbody>
</table>
{% endblock %}
